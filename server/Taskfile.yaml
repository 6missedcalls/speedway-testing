version: "3"
vars:
  VERSION: v0.0.1-test
tasks:
  webserver:run:prod:
    cmds:
      - go run main.go
    env:
      GIN_MODE: "release"
      RPDisplayName: "Sonr - Nebula"
      RPID: "localhost"
      RPOrigin: "http://0.0.0.0:4040"
      Address: "0.0.0.0:4040"
      StaticDir: "./build"
      SONR_RPC_ADDR_PUBLIC: 137.184.190.146:9090

  webserver:run:debug:
    cmds:
      - go run main.go
    env:
      GIN_MODE: "debug"
      RPDisplayName: "Sonr - Nebula"
      RPID: "localhost"
      RPOrigin: "http://localhost:4040"
      Address: "localhost:4040"
      StaticDir: "./build"
      SONR_RPC_ADDR_PUBLIC: 137.184.190.146:9090
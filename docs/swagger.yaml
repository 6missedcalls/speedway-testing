basePath: /api/v1
definitions:
  did.Service:
    properties:
      id:
        $ref: '#/definitions/ssi.URI'
      serviceEndpoint:
        additionalProperties:
          type: string
        type: object
      type:
        type: string
    type: object
  github.com_sonr-io_speedway_server_routes.CAResponseBody:
    properties:
      address:
        type: string
    type: object
  github.com_sonr-io_speedway_server_routes.ConvertBucketRes:
    properties:
      content:
        $ref: '#/definitions/motor.BucketContent'
      name:
        type: string
      schemaDid:
        type: string
      timestamp:
        type: integer
      uri:
        type: string
    type: object
  github.com_sonr-io_speedway_server_routes.CreateBucketResponse:
    properties:
      bucket:
        items:
          $ref: '#/definitions/types.BucketItem'
        type: array
      service:
        $ref: '#/definitions/did.Service'
    type: object
  github.com_sonr-io_speedway_server_routes.CreateSchemaResponse:
    properties:
      definition:
        $ref: '#/definitions/types.SchemaDefinition'
      whatIs:
        $ref: '#/definitions/types.WhatIs'
    type: object
  github.com_sonr-io_speedway_server_routes.FailedLogin:
    properties:
      success:
        type: boolean
    type: object
  github.com_sonr-io_speedway_server_routes.FailedResponse:
    properties:
      error:
        type: string
    type: object
  github.com_sonr-io_speedway_server_routes.GetBucketResponse:
    properties:
      bucket:
        items:
          $ref: '#/definitions/github.com_sonr-io_speedway_server_routes.ConvertBucketRes'
        type: array
    type: object
  github.com_sonr-io_speedway_server_routes.GetObjectResponse:
    properties:
      object:
        $ref: '#/definitions/object.Object'
    type: object
  github.com_sonr-io_speedway_server_routes.QuerySchemaResponse:
    properties:
      definition:
        $ref: '#/definitions/types.SchemaDefinition'
    type: object
  github.com_sonr-io_speedway_server_routes.SchemaResponse:
    properties:
      pagination:
        properties:
          next_key: {}
          total:
            type: string
        type: object
      what_is:
        items:
          properties:
            creator:
              type: string
            did:
              type: string
            is_active:
              type: boolean
            metadata:
              type: object
            schema:
              properties:
                cid:
                  type: string
                did:
                  type: string
                label:
                  type: string
              type: object
            timestamp:
              type: string
          type: object
        type: array
    type: object
  github.com_sonr-io_speedway_server_routes.SuccessfulLogin:
    properties:
      address:
        type: string
      success:
        type: boolean
    type: object
  github.com_sonr-io_speedway_server_routes.uResponse:
    properties:
      address:
        type: string
      didDocument: {}
    type: object
  motor.BucketContent:
    properties:
      content_type:
        description: Type of the resource
        type: integer
      id:
        description: Content id a CID, DID, or unspecified
        type: string
      item:
        description: Raw content serialized to bytes
        items:
          type: integer
        type: array
    type: object
  motor.SearchBucketContentBySchemaResponse:
    properties:
      bucket_did:
        type: string
      content:
        items:
          items:
            type: integer
          type: array
        type: array
      schema_did:
        type: string
      status:
        type: integer
    type: object
  object.Object:
    additionalProperties: true
    type: object
  object.ObjectReference:
    properties:
      cid:
        type: string
      did:
        type: string
      label:
        type: string
    type: object
  server_routes.CAResponseBody:
    properties:
      address:
        type: string
    type: object
  server_routes.ConvertBucketRes:
    properties:
      content:
        $ref: '#/definitions/motor.BucketContent'
      name:
        type: string
      schemaDid:
        type: string
      timestamp:
        type: integer
      uri:
        type: string
    type: object
  server_routes.CreateBucketResponse:
    properties:
      bucket:
        items:
          $ref: '#/definitions/types.BucketItem'
        type: array
      service:
        $ref: '#/definitions/did.Service'
    type: object
  server_routes.CreateSchemaResponse:
    properties:
      definition:
        $ref: '#/definitions/types.SchemaDefinition'
      whatIs:
        $ref: '#/definitions/types.WhatIs'
    type: object
  server_routes.FailedLogin:
    properties:
      success:
        type: boolean
    type: object
  server_routes.FailedResponse:
    properties:
      error:
        type: string
    type: object
  server_routes.GetBucketResponse:
    properties:
      bucket:
        items:
          $ref: '#/definitions/server_routes.ConvertBucketRes'
        type: array
    type: object
  server_routes.GetObjectResponse:
    properties:
      object:
        $ref: '#/definitions/object.Object'
    type: object
  server_routes.QuerySchemaResponse:
    properties:
      definition:
        $ref: '#/definitions/types.SchemaDefinition'
    type: object
  server_routes.SchemaResponse:
    properties:
      pagination:
        properties:
          next_key: {}
          total:
            type: string
        type: object
      what_is:
        items:
          properties:
            creator:
              type: string
            did:
              type: string
            is_active:
              type: boolean
            metadata:
              type: object
            schema:
              properties:
                cid:
                  type: string
                did:
                  type: string
                label:
                  type: string
              type: object
            timestamp:
              type: string
          type: object
        type: array
    type: object
  server_routes.SuccessfulLogin:
    properties:
      address:
        type: string
      success:
        type: boolean
    type: object
  server_routes.uResponse:
    properties:
      address:
        type: string
      didDocument: {}
    type: object
  ssi.URI:
    properties:
      forceQuery:
        description: append a query ('?') even if RawQuery is empty
        type: boolean
      fragment:
        description: fragment for references, without '#'
        type: string
      host:
        description: host or host:port
        type: string
      opaque:
        description: encoded opaque data
        type: string
      path:
        description: path (relative paths may omit leading slash)
        type: string
      rawFragment:
        description: encoded fragment hint (see EscapedFragment method)
        type: string
      rawPath:
        description: encoded path hint (see EscapedPath method)
        type: string
      rawQuery:
        description: encoded query values, without '?'
        type: string
      scheme:
        type: string
      user:
        $ref: '#/definitions/url.Userinfo'
        description: username and password information
    type: object
  types.BucketItem:
    properties:
      name:
        description: Name of the bucket item.
        type: string
      schema_did:
        description: |-
          References the schema and item within the bucket is associated with.
          Bucket items do not need to use the same schema if the bucket is "generic" // optional
        type: string
      timestamp:
        description: Timestamp of the last update. // optional
        type: integer
      type:
        description: Type of the resource
        type: integer
      uri:
        description: DID of the item. If applicable // optional
        type: string
    type: object
  types.SchemaDefinition:
    properties:
      creator:
        description: |-
          Represents the types of fields a schema can have
          the DID for this schema
        type: string
      fields:
        description: the properties of this schema
        items:
          $ref: '#/definitions/types.SchemaKindDefinition'
        type: array
      label:
        description: an alternative reference point
        type: string
    type: object
  types.SchemaKindDefinition:
    properties:
      field:
        description: Type of a single schema property
        type: integer
      link:
        type: string
      link_kind:
        description: Optional field for a link context if `SchemaKind` is of type
          `Link`
        type: integer
      name:
        type: string
    type: object
  types.SchemaReference:
    properties:
      cid:
        description: a reference to information stored within an IPFS node.
        type: string
      did:
        description: the DID for this schema
        type: string
      label:
        description: an alternative reference point
        type: string
    type: object
  types.WhatIs:
    properties:
      creator:
        description: Creator is the DID of the creator
        type: string
      did:
        description: DID is the DID of the object
        type: string
      is_active:
        description: IsActive is the status of the DID Document
        type: boolean
      metadata:
        additionalProperties:
          type: string
        description: Metadata is a map of key-value pairs that can be used to store
          additional information about the WhatIs (Schema)
        type: object
      schema:
        $ref: '#/definitions/types.SchemaReference'
        description: Object_doc is the object document
      timestamp:
        description: Timestamp is the time of the last update of the DID Document
        type: integer
    type: object
  url.Userinfo:
    type: object
host: localhost:4040
info:
  contact:
    email: team@sonr.io
    name: API Support
    url: https://sonr.io/
  description: Create accounts, schemas, buckets and objects in a scalable way utilizing
    the Sonr architecture.
  license:
    name: OpenGLv3
    url: https://www.gnu.org/licenses/gpl-3.0.en.html
  termsOfService: https://sonr.io/terms
  title: Speedway API
  version: "2.0"
paths:
  /account/create:
    post:
      consumes:
      - application/json
      description: Create a new account on Sonr using the Registry module of Sonr's
        Blockchain.
      parameters:
      - description: password
        example: '"Password"'
        in: body
        name: password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server_routes.CAResponseBody'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server_routes.FailedResponse'
      summary: CreateAccount
      tags:
      - Account
  /account/info:
    get:
      consumes:
      - application/json
      description: Get Account information from the Sonr Blockchain. This is a read-only
        endpoint.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github.com_sonr-io_speedway_server_routes.uResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github.com_sonr-io_speedway_server_routes.FailedResponse'
      summary: GetAccount
      tags:
      - Account
  /account/login:
    post:
      consumes:
      - application/json
      description: Login to an existing account on Sonr using the Registry module
        of Sonr's Blockchain.
      parameters:
      - description: did
        example: '"snr172ljvam8m7xxlv59v6w27lula58zwwct3vgn9p"'
        in: body
        name: Did
        required: true
        schema:
          type: string
      - description: password
        example: '"Password"'
        in: body
        name: Password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server_routes.SuccessfulLogin'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server_routes.FailedLogin'
      summary: LoginAccount
      tags:
      - Account
  /bucket/create:
    post:
      consumes:
      - application/json
      description: Create a bucket on Sonr using the bucket module of Sonr's Blockchain.
      parameters:
      - description: creator
        example: '"snr172ljvam8m7xxlv59v6w27lula58zwwct3vgn9p"'
        in: body
        name: Creator
        required: true
        schema:
          type: string
      - description: label
        example: '"My Bucket"'
        in: body
        name: Label
        required: true
        schema:
          type: string
      - description: visibility
        example: '"public" or "private"'
        in: body
        name: Visibility
        required: true
        schema:
          type: string
      - description: role
        example: '"application" or "user"'
        in: body
        name: Role
        required: true
        schema:
          type: string
      - description: content
        example: '"name: My Bucket, uri: bafyreifqum26tv4wprgri5t4ddef7tozknnicuayjcvd4m5gag5avgtvsa"'
        in: body
        name: Content
        required: true
        schema:
          type: string
      - description: ResourceIdentifier
        example: '"did" or "cid"'
        in: body
        name: ResourceIdentifier
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server_routes.CreateBucketResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server_routes.FailedResponse'
      summary: CreateBucket
      tags:
      - Bucket
  /bucket/get:
    post:
      consumes:
      - application/json
      description: Get a bucket on Sonr using the bucket module of Sonr's Blockchain.
      parameters:
      - description: BucketDid
        example: '"did:snr:172ljvam8m7xxlv59v6w27lula58zwwct3vgn9p"'
        in: body
        name: bucketDid
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server_routes.GetBucketResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server_routes.FailedResponse'
      summary: GetBucket
      tags:
      - Bucket
  /bucket/get-by-schema:
    post:
      consumes:
      - application/json
      description: Get a bucket on Sonr using a Schema.
      parameters:
      - description: Creator
        example: '"snr172ljvam8m7xxlv59v6w27lula58zwwct3vgn9p"'
        in: body
        name: Creator
        required: true
        schema:
          type: string
      - description: bucketDid
        example: '"did:snr:172ljvam8m7xxlv59v6w27lula58zwwct3vgn9p"'
        in: body
        name: BucketDid
        required: true
        schema:
          type: string
      - description: schemaDid
        example: '"did:snr:172ljvam8m7xxlv59v6w27lula58zwwct3vgn9p"'
        in: body
        name: SchemaDid
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/motor.SearchBucketContentBySchemaResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github.com_sonr-io_speedway_server_routes.FailedResponse'
      summary: GetBucketBySchema
      tags:
      - Bucket
  /bucket/update-items:
    post:
      description: Update a bucket on Sonr using the bucket module of Sonr's Blockchain.
      parameters:
      - description: BucketDid
        example: '"did:snr:172ljvam8m7xxlv59v6w27lula58zwwct3vgn9p"'
        in: body
        name: bucketDid
        required: true
        schema:
          type: string
      - description: Content
        example: '"name: My Bucket, uri: bafyreifqum26tv4wprgri5t4ddef7tozknnicuayjcvd4m5gag5avgtvsa"'
        in: body
        name: Content
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.BucketItem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github.com_sonr-io_speedway_server_routes.FailedResponse'
      summary: UpdateBucketItems
      tags:
      - bucket
  /bucket/update-label:
    post:
      description: Update a bucket on Sonr using the bucket module of Sonr's Blockchain.
      parameters:
      - description: BucketDid
        example: '"did:snr:172ljvam8m7xxlv59v6w27lula58zwwct3vgn9p"'
        in: body
        name: bucketDid
        required: true
        schema:
          type: string
      - description: Label
        example: '"My Bucket"'
        in: body
        name: label
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema: {}
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server_routes.FailedResponse'
      summary: UpdateBucketLabel
      tags:
      - bucket
  /bucket/update-visibility:
    post:
      description: Update a bucket on Sonr using the bucket module of Sonr's Blockchain.
      parameters:
      - description: BucketDid
        example: '"did:snr:172ljvam8m7xxlv59v6w27lula58zwwct3vgn9p"'
        in: body
        name: bucketDid
        required: true
        schema:
          type: string
      - description: Visibility
        example: '"public"'
        in: body
        name: visibility
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema: {}
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server_routes.FailedResponse'
      summary: UpdateBucketVisibility
      tags:
      - bucket
  /object/build:
    post:
      consumes:
      - application/json
      description: Build an object on Sonr using the object module of Sonr's Blockchain.
      parameters:
      - description: schemaDid
        example: '"did:sonr:172ljvam8m7xxlv59v6w27lula58zwwct3vgn9p"'
        in: body
        name: SchemaDid
        required: true
        schema:
          type: string
      - description: label
        example: '"MyObject"'
        in: body
        name: Label
        required: true
        schema:
          type: string
      - description: object
        in: body
        name: Object
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/object.ObjectReference'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github.com_sonr-io_speedway_server_routes.FailedResponse'
      summary: BuildObject
      tags:
      - Object
  /object/get:
    post:
      consumes:
      - application/json
      description: Get an object on Sonr using the object module of Sonr's Blockchain.
      parameters:
      - description: SchemaDid
        example: '"did:sonr:172ljvam8m7xxlv59v6w27lula58zwwct3vgn9p"'
        in: body
        name: SchemaDid
        required: true
        schema:
          type: string
      - description: ObjectCid
        example: '"bafyreigfzxrtvfzuaoyhn5vgndneeeirq62efgf2s3igmoenxgx7jxy2cm"'
        in: body
        name: ObjectCid
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server_routes.GetObjectResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server_routes.FailedResponse'
      summary: GetObject
      tags:
      - Object
  /schema/create:
    post:
      consumes:
      - application/json
      description: Create a schema utilizing motor client. Returns the WhatIs of the
        schema created.
      parameters:
      - description: Label of the schema
        in: query
        name: label
        required: true
        type: string
      - description: Fields of the schema
        in: query
        name: fields
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server_routes.CreateSchemaResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server_routes.FailedResponse'
      summary: CreateSchema
      tags:
      - Schema
  /schema/get:
    post:
      consumes:
      - application/json
      description: Get a schema utilizing motor client. Returns the WhatIs of the
        schema that is retrieved.
      parameters:
      - description: Creator
        in: body
        name: creator
        required: true
        schema:
          type: string
      - description: Schema
        in: body
        name: schema
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server_routes.QuerySchemaResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server_routes.FailedResponse'
      summary: GetSchema
      tags:
      - Schema
  /schema/query:
    get:
      description: Query the Sonr Blockchain for all public schemas on the Blockchain.
        This is a read-only endpoint.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server_routes.SchemaResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server_routes.FailedResponse'
      summary: QuerySchemas
      tags:
      - Schema
swagger: "2.0"

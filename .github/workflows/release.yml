name: goreleaser

on:
  push:
    tags:
      - "*"

jobs:
  build-and-release:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Install Cross Compiler for linux/arm64
        if: matrix.os == 'ubuntu-22.04'
        run: sudo apt-get -y install gcc-aarch64-linux-gnu
      - name: Build (Linux)
        if: matrix.os == 'ubuntu-22.04'
        uses: goreleaser/goreleaser-action@v3
        with:
          distribution: goreleaser
          version: latest
          args: build --rm-dist --id linux-build
      - name: Release (Linux)
        if: matrix.os == 'ubuntu-22.04'
        uses: goreleaser/goreleaser-action@v3
        with:
          distribution: goreleaser
          version: latest
          args: release --config .goreleaser-linux.yaml --rm-dist
        env:
          RUNNER_ARCH: amd64
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GITHUB_TOKEN: ${{ secrets.ACTIONS_GH_TOKEN }}
          # GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
      - name: Build (Darwin)
        if: matrix.os == 'macos-12'
        uses: goreleaser/goreleaser-action@v3
        with:
          distribution: goreleaser
          version: latest
          args: build --rm-dist --id darwin-build
      - name: Release (Darwin)
        if: matrix.os == 'macos-12'
        uses: goreleaser/goreleaser-action@v3
        with:
          distribution: goreleaser
          version: latest
          args: release --config .goreleaser-darwin.yaml --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GITHUB_TOKEN: ${{ secrets.ACTIONS_GH_TOKEN }}
          # GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}